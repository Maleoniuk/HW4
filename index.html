<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      //  Создайте страницу с произвольным количеством изображений.
//Создайте сценарий, который выведет адреса всех изображений, которые загруженные на страницу, после
//чего с интервалом в одну секунду по очереди каждому изображению добавит красную рамку
window.onload=function(){
let img1=document.getElementById("img1").getAttribute('src');;

let imeg=document.querySelectorAll("img");

for(i=0;i<imeg.length;i++){
    let container=document.getElementById("cont");
    let elem=document.createElement("p");
 

container.appendChild(elem).innerHTML=i+") "+imeg[i].getAttribute("src")+"<br/>";
console.log(imeg);
}

setTimeout(function() {imeg[0].style.border="3px solid red"}, 1000);
setTimeout(function() {imeg[1].style.border="3px solid red"}, 2000);
setTimeout(function() {imeg[2].style.border="3px solid red"}, 3000);
setTimeout(function() {imeg[3].style.border="3px solid red"}, 5000);
setTimeout(function() {imeg[4].style.border="3px solid red"}, 6000);

console.log(imeg);
console.log(img1);}
    </script>
</head>
